<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS | Banana Speaks</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h1 class="header-heading">Banana-Talks</h1>
    </div>
    <div class="container-center">
        <textarea id="txt-input"
            placeholder="Put Your Sentence In English here ands it will get converted into Banana Language"></textarea>
        <button id="btn-translate">Click Here To Translate </button>

        <div>Translated Text ⬇️</div>
        <div id="output"> </div>
    </div>
    <footer class="footer">
        <div class="footer-header">About</div>
        <p class="footer-text">
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
